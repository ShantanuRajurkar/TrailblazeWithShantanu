<template>
    <lightning-card title="Post Image/Video/Text On LinkedIn" icon-name="standard:linked">
        <div class="slds-var-p-around_small">
            <lightning-input label="Enter Text To Post On LinkedIn" value={postText} placeholder="Enter Text ... " onchange={handleChange}></lightning-input>
            <div if:false={isShowDocOptions}>
                <lightning-button label="Share Image/ Video File" onclick={handleClick}></lightning-button>
            </div>    
        </div>
        <div if:true={isShowDocOptions}>
            <lightning-combobox label="Select Document" value={selectedValue} options={documentOptions} onchange={handleCombo}></lightning-combobox>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button label="Post" slot="actions" onclick={postToLinkedIn}></lightning-button>
        </div>
    </lightning-card>
</template>
