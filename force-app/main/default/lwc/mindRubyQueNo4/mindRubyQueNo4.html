<template>
    <lightning-card title="Fetch Visitors">
        <lightning-combobox 
            label="Country"
            placeholder="Select The Country"
            options={CountryOptions}
            onchange={handleCountryChange}
        ></lightning-combobox>
        <lightning-combobox 
            label="Year"
            placeholder="Select The Year"
            options={YearOptions}
            onchange={handleYearChange}
        ></lightning-combobox><br>
        <lightning-button label="Fetch" onclick={handleClick} variant="brand"></lightning-button><br>
        <div class="slds-p-around_medium">
            Total Number Of Visitors : <lightning-formatted-text value={visitors}></lightning-formatted-text>
        </div> 
    </lightning-card>
</template>
