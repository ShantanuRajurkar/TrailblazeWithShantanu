<template>
  <lightning-button label="Generate Block" onclick={generateBlock}></lightning-button>
  <lightning-button label="Kill Block" onclick={killBlock}></lightning-button>
  <lightning-button label="Edit Block" onclick={editBlock}></lightning-button>
  
  <div class="image-container" if:true={imageLoaded}>
      <img src={imageSrc} 
           class="editable-image" 
           onmousedown={onImageMouseDown} 
           alt="Editable Image"/>
  </div>
</template>
